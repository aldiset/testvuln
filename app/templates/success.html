<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS (optional) -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Heading Styles */
        h2 {
            color: #007bff;
            margin-bottom: 24px;
            font-size: 28px;
        }
        /* Paragraph Styles */
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        /* Button Styles */
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 40px 20px;
                padding: 30px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ fullname }}!</h2>
        <p>You have successfully registered ! Please check the email <strong>{{ email }}</strong> to activated.</p>
        <p>Thank you for joining us! We're excited to have you on board.</p>
        <a href="/" class="btn">Go to Dashboard</a>
    </div>
</body>
</html>
