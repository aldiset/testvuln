<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-info .price {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .back-link {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Product Name -->
        <h1>{{ product['name'] }}</h1>
        
        <!-- Product Info -->
        <div class="product-info">
            <p class="price">${{ product['price'] }}</p>
        </div>
        
        <!-- Product Description -->
        <p>{{ product['description'] }}</p>
        
        <!-- Back to Products Link -->
        <a href="/products" class="back-link">Back to Product List</a>
    </div>
</body>
</html>
